<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mispar trainer</title>
    <script src="./digits.js" defer></script>
    <script src="gapless5.js" type="text/javascript" defer></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
    <link rel="manifest" href="/ico/site.webmanifest">
</head>
<body>
<div>
    <audio autoplay id="play"></audio>
</div>
<div id="container">
    <div class="btn-group" data-toggle="buttons">
        <article class="legend">Amount of digits to train</article>
        <div class="digits">
            <label>1<input type="radio" name="digits" id="one_digit" value="1"></label>
            <label>2<input type="radio" name="digits" value="2" id="two_digits"></label>
            <label>3<input type="radio" name="digits" value="3" id="three_digits"></label>
            <label>4<input type="radio" name="digits" value="4" id="four_digits"></label>
        </div>
    </div>

    <div class="buttons_container">
        <button id="start_button" class="buttons">Give me a number</button>
        <button id="repeat_button" class="buttons">Repeat the number</button>
    </div>

    <div id="answer_getter">

            <label>What's the number? <input id="answer" type="number" name="answer"></label>

        <button type="submit" id="answer_button" class="buttons">Submit your answer</button>

    </div>
    <div id="result">

    </div>
    <div class="answers" id="success">
        <div>Correct answers in a row: </div>
        <div id="inARow"></div>
    </div>

</div>
</body>
</html>
