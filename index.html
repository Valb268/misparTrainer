<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>מספרי מאמן</title>
    <script src="./digits.js" defer></script>
    <script src="gapless5.js" type="text/javascript" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div>
    <audio autoplay id="play"></audio>
</div>

<div class="btn-group" data-toggle="buttons">
    <legend class="legend">Сколько разрядов будем тренировать?</legend>
    <div class="digits">
        <label>1<input type="radio" name="digits" id="one_digit" value="1"></label>
        <label>2<input type="radio" name="digits" value="2" id="two_digits"></label>
        <label>3<input type="radio" name="digits" value="3" id="three_digits"></label>
        <label>4<input type="radio" name="digits" value="4" id="four_digits"></label>
    </div>
</div>

<div>
    <button id="start_button">Дай число</button>
    <button id="repeat_button">Повтори число</button>
</div>

<div id="answer_getter">
    <p>
        <label>Какое число? <input id="answer" name="answer"></label>
    </p>
    <div>
        <button type="submit" id="answer_button">Ввести ответ</button>
    </div>
</div>
<div id="result">

</div>

</body>
</html>
